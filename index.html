<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="sidebar">
        <div id="weeks">
            <button class="add-week">+</button>
           <div class="week">Week 1</div> 
           <div class="week">Week 2</div>
        </div> 
    </section>

    <section id="main">
        <div id="week-overview">
            <table id="table">
                <tr>
                    <th>Day</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
                <tr>
                    <td><strong>Hours</strong></td>
                    <td><input type="number" name="monday" id="monday"></td>
                    <td><input type="number" name="tuesday" id="tuesday"></td>
                    <td><input type="number" name="wednesday" id="wednesday"></td>
                    <td><input type="number" name="thursday" id="thursday"></td>
                    <td><input type="number" name="friday" id="friday"></td>
                    <td><input type="number" name="saturday" id="saturday"></td>
                    <td><input type="number" name="sunday" id="sunday"></td>
                </tr>
            </table>

            <div class="counts">
                <label for="number">Set hours:<input type="number" name="set" id="set"></label>
                <div class="">Hours reached:<input type="number" name="reached" id="reached" readonly></div>
                <div class="">Hours left:<input name="left" id="left" readonly></div>
            </div>

            <p class="text">Set new goal and try your best to achieve it!</p>
        </div>
    </section>
    
</body>
</html>
